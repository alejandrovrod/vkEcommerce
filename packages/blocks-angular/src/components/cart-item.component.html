<div
  [class]="'vkecom-cart-item ' + (className || '')"
  [attr.data-item-id]="item.id"
  itemscope
  itemtype="https://schema.org/Product"
>
  <div class="vkecom-cart-item-image">
    <img
      *ngIf="item.product.image"
      [src]="item.product.image"
      [alt]="item.product.name"
      loading="lazy"
      itemprop="image"
    />
    <div *ngIf="!item.product.image" class="vkecom-cart-item-image-placeholder">
      No image
    </div>
  </div>

  <div class="vkecom-cart-item-details">
    <h3 class="vkecom-cart-item-name" itemprop="name">
      {{ item.product.name }}
    </h3>
    <p
      *ngIf="item.product.description"
      class="vkecom-cart-item-description"
      itemprop="description"
    >
      {{ item.product.description }}
    </p>
    <div
      class="vkecom-cart-item-price"
      itemprop="offers"
      itemscope
      itemtype="https://schema.org/Offer"
    >
      <span class="vkecom-cart-item-price-unit">
        ${{ formatPrice(item.product.price) }}
      </span>
      <span class="vkecom-cart-item-price-total">
        Total: ${{ formatPrice(item.product.price * item.quantity) }}
      </span>
      <meta itemprop="price" [content]="item.product.price.toString()" />
      <meta itemprop="priceCurrency" content="USD" />
    </div>
  </div>

  <div class="vkecom-cart-item-quantity">
    <button
      type="button"
      class="vkecom-cart-item-quantity-decrease"
      (click)="onDecrease()"
      [attr.aria-label]="'Decrease quantity of ' + item.product.name"
    >
      -
    </button>
    <span
      class="vkecom-cart-item-quantity-value"
      [attr.aria-label]="'Quantity: ' + item.quantity"
    >
      {{ item.quantity }}
    </span>
    <button
      type="button"
      class="vkecom-cart-item-quantity-increase"
      (click)="onIncrease()"
      [attr.aria-label]="'Increase quantity of ' + item.product.name"
    >
      +
    </button>
  </div>

  <button
    type="button"
    class="vkecom-cart-item-remove"
    (click)="onRemove()"
    [attr.aria-label]="'Remove ' + item.product.name + ' from cart'"
  >
    Remove
  </button>
</div>
